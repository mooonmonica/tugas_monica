<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Pribadi</title>
  <!-- Load Bootstrap CSS dari CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Load Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Custom CSS */
    .monica.jpg {
      max-width: 200px;
      border-radius: 50%;
    }

    body {
      background-color: #d85391; /* Latar belakang lebih lembut */
    }

    .navbar-brand {
      font-size: 1.5rem; /* Ukuran teks navbar-brand diperbesar */
    }

    .nav-link {
      font-size: 1.2rem; /* Ukuran teks nav-link diperbesar */
    }

    .section-heading {
      font-size: 2rem;
      margin-bottom: 30px; /* Jarak bawah lebih besar untuk section-heading */
    }

    .card {
      transition: transform 0.3s ease; /* Efek transisi ketika card dihover */
    }

    .card:hover {
      transform: translateY(-5px); /* Efek mengangkat card ketika dihover */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-user-circle"></i> Monica Reza Faulina</a> <!-- Menambahkan ikon -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#about"><i class="fas fa-info-circle"></i> Tentang</a> <!-- Menambahkan ikon -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact"><i class="fas fa-address-book"></i> Kontak</a> <!-- Menambahkan ikon -->
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <section id="about">
    <div class="row">
      <div class="col-md-6">
        <h2 class="section-heading">Deskripsi Singkat <i class="fas fa-user"></i></h2> <!-- Menambahkan ikon -->
        <p>Nama saya Monica Reza Faulina</p>
        <p>Saya adalah mahasiswa semester 4 dari program studi Rekayasa Instrumentasi dan Automasi.</p>
        <p>Alamat saya: Jl.Tirtasari No.1, RT.01,Way Huwi, Kec.Jati Agung, Kab.Lampung Selatan, Lampung</p> <!-- Menambahkan informasi alamat -->
      </div>
      <div class="col-md-6 text-center">
        <img src="monica.jpg" width="250" height="300">
      </div>
    </div>
  </section>

  <hr> <!-- Garis pemisah antar section -->

  <section id="contact">
    <h2 class="section-heading">Kontak <i class="fas fa-envelope"></i></h2> <!-- Menambahkan ikon -->
    <form>
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Nama</label> <!-- Menambahkan ikon -->
        <input type="text" class="form-control" id="name" placeholder="Masukkan nama">
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label> <!-- Menambahkan ikon -->
        <input type="email" class="form-control" id="email" placeholder="Masukkan email">
      </div>
      <div class="form-group">
        <label for="message"><i class="fas fa-comment"></i> Pesan</label> <!-- Menambahkan ikon -->
        <textarea class="form-control" id="message" rows="3" placeholder="Masukkan pesan"></textarea>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Kirim</button> <!-- Menambahkan ikon -->
    </form>
  </section>
</div>

<!-- Load jQuery dan Bootstrap JS dari CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
